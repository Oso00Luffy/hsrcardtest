<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Honkai: Star Rail - Light cone presentation</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="card">
  <img class="card-img" src="https://i.imgur.com/D2DBQOc.jpeg"/>
  <div class="card-instanse">
    <div class="card-front-thick-wrapper">
      <div class="card-thick-left card-thick-border"></div>
      <div class="card-thick-mid card-thick-border"></div>
      <div class="card-thick-right card-thick-border"></div>
    </div>
    <div class="card-front-thick-wrapper-back">
      <div class="card-front-thick-wrapper back">
        <div class="card-thick-left card-thick-border"></div>
        <div class="card-thick-mid card-thick-border"></div>
        <div class="card-thick-right card-thick-border"></div>
      </div>
    </div>
    <div class="card-front">
      <div class="card-front-hud-wrapper">
        <div class="card-front-hud">
          <div class="card-hud-wrapper">
            <div class="card-hud-path">
              <img src="https://i.imgur.com/ZFxoupu.png"/>
            </div>
            
            <div class="card-hud-stars">
              <span class="hud-star">✦</span>
              <span class="hud-star">✦</span>
              <span class="hud-star">✦</span>
              <span class="hud-star">✦</span>
              <span class="hud-star">✦</span>
            </div>
          </div>
        </div>
      </div>
      <div class="card-blick-wrapper">
        <div class="card-blick"></div>
      </div>
      <div class="card-front-color-wrapper-wrapper">
        <div class="card-front-color-wrapper">
          <div class="card-front-color"></div>
        </div>
      </div>
    </div>
    <div class="card-back">
      <div class="card-front-hud-wrapper">
        <div class="card-front-hud">
        </div>
      </div>
      <div class="card-blick-wrapper">
        <div class="card-blick"></div>
      </div>
    </div>
    <div class="card-shinee"></div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
